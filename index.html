<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraphy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title-text">Blog</h1>
    <hr>
    <div class="editor" contenteditable="true"></div>
    <div class="button-container">
        <button class="publish-button" onclick="publishContent()">Publish</button>
    </div>
</div>

<script>
    async function publishContent() {
        const content = document.querySelector('.editor').innerHTML;
        if (content.trim() === "") {
            alert("Please write something before publishing.");
            return;
        }

        const response = await fetch('save_content.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: content })
        });

        if (response.ok) {
            alert("Your content has been published successfully!");
            document.querySelector('.editor').innerHTML = "";
        } else {
            const text = await response.text();
            let errorMessage = "Unknown error";
            try {
                const errorData = JSON.parse(text);
                errorMessage = errorData.message || errorMessage;
            } catch (e) {
                errorMessage = text.substring(0, 200) || "Empty response from server";
            }
            alert("Failed to publish content: " + errorMessage);
        }
    }
</script>
</body>
</html>
