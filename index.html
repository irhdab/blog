<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Paste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
<div class="container">
    <div class="nav-links">
        <a href="/view" class="nav-link">View Posts</a>
        <a href="/contact.html" class="nav-link">Contact</a>
    </div>
    <h1 class="title-text">Copy and Paste</h1>
    <hr>
    
    <div class="options-container">
        <div class="option-group">
            <label for="expiration">Paste Expiration:</label>
            <select id="expiration" class="style-select">
                <option value="never">Never</option>
                <option value="10m">10 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="1d">1 Day</option>
                <option value="1w">1 Week</option>
                <option value="burn">Burn After Reading</option>
            </select>
        </div>
        <div class="option-group">
            <label for="exposure">Paste Exposure:</label>
            <select id="exposure" class="style-select">
                <option value="public">Public</option>
                <option value="unlisted">Unlisted</option>
            </select>
        </div>
        <div class="option-group">
            <label for="password">Password (Optional):</label>
            <input type="password" id="password" class="style-input" placeholder="Set password">
        </div>
    </div>

    <div class="editor-header">
        <div class="tab-container">
            <button class="tab-btn active" onclick="showEditor()">Editor</button>
            <button class="tab-btn" onclick="showPreview()">Preview</button>
        </div>
        <div class="char-count">Characters: <span id="char-count">0</span></div>
    </div>
    <div id="editor-wrapper">
        <textarea class="editor" id="editor" placeholder="Write your markdown here..." oninput="onEditorInput()"></textarea>
    </div>
    <div id="preview-pane" class="preview-pane content hidden"></div>

    <div class="button-container">
        <button class="publish-button" onclick="publishContent()">Publish</button>
    </div>

    <div id="result-container" class="result-container" style="display: none;">
        <p>Your paste is ready!</p>
        <div class="link-box">
            <span id="paste-link"></span>
            <button class="copy-btn" onclick="copyResultLink()">Copy</button>
        </div>
        <p style="font-size: 11px; margin-top: 10px;">Pro tip: You can access the raw text by adding <code>&raw=1</code> to the URL.</p>
    </div>
</div>

<script>
    // Load draft on startup
    window.addEventListener('DOMContentLoaded', () => {
        const draft = localStorage.getItem('paste_draft');
        if (draft) {
            document.getElementById('editor').value = draft;
            document.getElementById('char-count').textContent = draft.length;
            console.log("Draft restored from local storage.");
        }

        // Keyboard shortcuts
        document.getElementById('editor').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                publishContent();
            }
        });
    });

    function onEditorInput() {
        const content = document.getElementById('editor').value;
        document.getElementById('char-count').textContent = content.length;
        localStorage.setItem('paste_draft', content); // Save draft
        if (!document.getElementById('preview-pane').classList.contains('hidden')) {
            updatePreview();
        }
    }

    function updatePreview() {
        const content = document.getElementById('editor').value;
        const previewPane = document.getElementById('preview-pane');
        const dirty = marked.parse(content);
        previewPane.innerHTML = DOMPurify.sanitize(dirty);
    }

    function showEditor() {
        document.getElementById('editor-wrapper').classList.remove('hidden');
        document.getElementById('preview-pane').classList.add('hidden');
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
        document.querySelectorAll('.tab-btn')[1].classList.remove('active');
    }

    function showPreview() {
        document.getElementById('editor-wrapper').classList.add('hidden');
        document.getElementById('preview-pane').classList.remove('hidden');
        document.querySelectorAll('.tab-btn')[0].classList.remove('active');
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
        updatePreview();
    }

    async function publishContent() {
        const content = document.getElementById('editor').value;
        if (content.trim() === "") {
            alert("Please write something before publishing.");
            return;
        }

        const expiration = document.getElementById('expiration').value;
        const exposure = document.getElementById('exposure').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                content: content,
                expiration: expiration,
                exposure: exposure,
                password: password
            })
        });

        const resultContainer = document.getElementById('result-container');
        const pasteLinkSpan = document.getElementById('paste-link');

        if (response.ok) {
            const data = await response.json();
            const shareUrl = window.location.origin + '/v/' + data.id;
            
            pasteLinkSpan.textContent = shareUrl;
            resultContainer.style.display = 'block';
            
            document.getElementById('editor').value = "";
            localStorage.removeItem('paste_draft'); // Clear draft on success
            document.getElementById('password').value = "";
            document.getElementById('char-count').textContent = "0";
            showEditor();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
            const text = await response.text();
            let errorMessage = "Unknown error";
            try {
                const errorData = JSON.parse(text);
                errorMessage = errorData.message || errorMessage;
            } catch (e) {
                errorMessage = text.substring(0, 200) || "Empty response from server";
            }
            alert("Failed to publish content: " + errorMessage);
        }
    }

    function copyResultLink() {
        const link = document.getElementById('paste-link').textContent;
        navigator.clipboard.writeText(link).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>

<footer class="site-footer">
    <div class="container">
        <hr>
        <p>&copy; 2026 Copy and Paste. All rights reserved. <a href="/contact.html" class="nav-link">Contact</a> | <a href="/privacy.html" class="nav-link">개인정보 처리방침</a></p>
    </div>
</footer>
</body>
</html>
