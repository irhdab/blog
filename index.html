<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Paste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="nav-links">
        <a href="/view" class="nav-link">View Posts</a>
    </div>
    <h1 class="title-text">Copy and Paste</h1>
    <hr>
    
    <div class="options-container">
        <div class="option-group">
            <label for="expiration">Paste Expiration:</label>
            <select id="expiration" class="style-select">
                <option value="never">Never</option>
                <option value="10m">10 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="1d">1 Day</option>
                <option value="1w">1 Week</option>
            </select>
        </div>
        <div class="option-group">
            <label for="exposure">Paste Exposure:</label>
            <select id="exposure" class="style-select">
                <option value="public">Public</option>
                <option value="unlisted">Unlisted</option>
            </select>
        </div>
        <div class="option-group">
            <label for="password">Password (Optional):</label>
            <input type="password" id="password" class="style-input" placeholder="Set password">
        </div>
    </div>

    <textarea class="editor" id="editor" placeholder="Write your markdown here..."></textarea>
    <div class="button-container">
        <button class="publish-button" onclick="publishContent()">Publish</button>
    </div>

    <div id="result-container" class="result-container" style="display: none;">
        <p>Your paste is ready!</p>
        <div class="link-box">
            <span id="paste-link"></span>
            <button class="copy-btn" onclick="copyResultLink()">Copy</button>
        </div>
    </div>
</div>

<script>
    async function publishContent() {
        const content = document.getElementById('editor').value;
        if (content.trim() === "") {
            alert("Please write something before publishing.");
            return;
        }

        const expiration = document.getElementById('expiration').value;
        const exposure = document.getElementById('exposure').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                content: content,
                expiration: expiration,
                exposure: exposure,
                password: password
            })
        });

        const resultContainer = document.getElementById('result-container');
        const pasteLinkSpan = document.getElementById('paste-link');

        if (response.ok) {
            const data = await response.json();
            const shareUrl = window.location.origin + '/view?id=' + data.id;
            
            pasteLinkSpan.textContent = shareUrl;
            resultContainer.style.display = 'block';
            
            document.getElementById('editor').value = "";
            document.getElementById('password').value = "";
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
            const text = await response.text();
            let errorMessage = "Unknown error";
            try {
                const errorData = JSON.parse(text);
                errorMessage = errorData.message || errorMessage;
            } catch (e) {
                errorMessage = text.substring(0, 200) || "Empty response from server";
            }
            alert("Failed to publish content: " + errorMessage);
        }
    }

    function copyResultLink() {
        const link = document.getElementById('paste-link').textContent;
        navigator.clipboard.writeText(link).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>

<footer class="site-footer">
    <div class="container">
        <hr>
        <p>&copy; 2026 Copy and Paste. All rights reserved. <a href="/privacy.html" class="nav-link">개인정보 처리방침</a></p>
    </div>
</footer>
</body>
</html>
